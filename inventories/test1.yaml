all: # keys must be unique, i.e. only one 'hosts' per group
    hosts:
        node1:
            host_var: value
    vars:
        group_all_var: value
    children:   # key order does not matter, indentation does
        elastic:
            children:
            vars:
                g2_var2: value3
            hosts:
                node1:
                    ansible_host: 192.168.0.4
        last_group:
            hosts:
                node1: # same host as above, additional group membership
            vars:
                group_last_var: value
