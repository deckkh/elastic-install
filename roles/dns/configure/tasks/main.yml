---
# tasks file for configure

    - name: Create named.conf
      template:
        src: named.conf.j2
        dest: /etc/named.conf
      notify:
        - restart

    - name: Create forward zone
      template:
        src: forward.db.j2
        dest: "/var/named/{{ forward_zone}}.db"
      notify:
        - restart

    - name: Create reverse zone
      template:
        src: reverse.db.j2
        dest: "/var/named/{{ reverse_zone}}.db"
      notify:
        - restart
